<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>初始化(init)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            height: auto;
            width: 100%;
        }
        div{
            width: 100%;
            height: 100px;
            border: 1px solid;
            background-color: red;
        }
    </style>
</head>
<body>
<h2>初始化设置：</h2>
<p>
    1、消除所有元素的margin和padding，
<p></p>
    2、将html,body的宽度设置为100%，
</p>
<div>
    <h3>使当前div适应屏幕宽度</h3>
</div>
</body>
</html>
