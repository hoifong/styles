<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航条(navigation bar)</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 110%;
            font-family: Arial;
        }
        a{
            text-decoration: none;
            color: #eeeeee;
        }
        a:hover{
            color: #cccccc;
        }
        .nav-top{
            width: 100%;
            height: 50px;
            font-size: 1.2em;
            background-color: #666666;
            padding-left:10px;
        }
        .nav-top a{
            position: relative;
            display: inline-block;
            height: 50px;
            line-height: 50px;
        }
        .nav-top a:hover{
            background-color: #aaaaaa;
        }
        .nav-top a:hover:after{
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            display: block;
            width: 100%;
            height: 2px;
            background-color: red;
        }

        /*--------------------------------*/
        .nav-right{
            position: fixed;
            left: 0;
            top:50%;
            width: 100px;
            height: 100px;
            box-sizing: content-box;
            background-color: cadetblue;
        }
        .nav-right a{
            position: relative;
            display: inline-block;
            float: left;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            vertical-align: middle;
        }
        .nav-right a:hover{
            background-color: #339933;
        }
        .nav-right a:hover:before,.nav-right a:hover:after{
            position: absolute;
            content: "";
            display: block;
            background-color: #aa6666;
        }

        .nav-right a:nth-child(2n+1):hover:before,.nav-right a:nth-child(2n):hover:after{
            width: 50px;
            height: 2px;
        }
        .nav-right a:nth-child(2n+1):hover:after,.nav-right a:nth-child(2n):hover:before{
            width: 2px;
            height: 50px;
        }
        .nav-right a:nth-child(2n+1):hover:before,.nav-right a:nth-child(2n+1):hover:after{
            right: 0;
        }
        .nav-right a:nth-child(2n):hover:before,.nav-right a:nth-child(2n):hover:after{
            left: 0;
        }
        .nav-right a:nth-last-child(n+3):hover:before,.nav-right a:nth-last-child(n+3):hover:after{
            bottom: 0;
        }
        .nav-right a:nth-child(n+3):hover:before,.nav-right a:nth-child(n+3):hover:after{
            top: 0;
        }
    </style>
</head>
<body>
<div class="nav-top">
    <a href="#" title="导航1">导航1</a>
    <a href="#" title="导航2">导航2</a>
    <a href="#" title="导航3">导航3</a>
    <a href="#" title="导航4">导航4</a>
</div>
<div class="nav-right">
    <a href="#" title="导航1">导航1</a>
    <a href="#" title="导航2">导航2</a>
    <a href="#" title="导航3">导航3</a>
    <a href="#" title="导航4">导航4</a>
</div>
<h3>
    伪类实现导航栏复杂悬停状态切换。
</h3>
</body>
</html>
